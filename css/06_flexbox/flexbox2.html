<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox exercise</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Exerc√≠cio Flexbox</h1>
    <div class="container">
      <h2>1. Default class (row)</h2>
      <div class="flex-container">
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
      </div>
    </div>
    <div class="container">
      <h2>2. Flex Direction: Column</h2>
      <div class="flex-container"
      style="flex-direction: column;">
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
      </div>
    </div>
    <div class="container">
      <h2>3. Justify Content: Space-Between</h2>
      <div class="flex-container" style="justify-content: space-between;">
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
      </div>
    </div>
    <div class="container">
      <h2>4. Align Items: Center</h2>
      <div class="flex-container" style="align-items: center;">
        <div class="square pastel-1">1</div>
        <div class="square pastel-2">2</div>
        <div class="square pastel-3">3</div>
        <div class="square pastel-4">4</div>
        <div class="square pastel-5">5</div>
      </div>
    </div>
  </body>
</html>
