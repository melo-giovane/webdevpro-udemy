<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="content">
        <img src="civic.jpg" alt="Honda Civic" class="car-image" />
        <h2>HONDA CIVIC EXL 2020</h2>
        <p>Motor 2.0, estado de novo.</p>
        <div class="button-container">
          <button class="buy">
            <img src="buy.svg" alt="Comprar" />
          </button>
          <button class="cart">
            <img src="cart.svg" alt="Carrinho" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
