<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="https://chaicode.com/" target="_blank" ><img src="\images\cup-logo.png" alt="cup-logo" /></a>
      </div>
      <div id="carousel" class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/1144242/pexels-photo-1144242.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="cidade hitesh"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/693866/pexels-photo-693866.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="camera hitesh"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/569320/pexels-photo-569320.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="leitor hitesh"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <div class="container">
      <div class="cards">
        <div class="card" style="width: 18rem">
          <img
            src="https://img.youtube.com/vi/rW-xDs8HU-o/0.jpg"
            class="card-img-top"
            alt="Saas video thumb"
          />
          <div class="card-body">
            <h5 class="card-title">Next.js and Cloudinary</h5>
            <p class="card-text">
              How to Create, Transform, and Download Images
            </p>
            <a
              href="https://www.youtube.com/watch?v=rW-xDs8HU-o"
              class="btn btn-primary"
              >Watch on youtube</a
            >
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            src="https://img.youtube.com/vi/4DqAvWonPAg/0.jpg"
            class="card-img-top"
            alt="React course thumb"
          />
          <div class="card-body">
            <h5 class="card-title">React Course</h5>
            <p class="card-text">Complete react course with 10 projects.</p>
            <a
              href="https://www.youtube.com/watch?v=4DqAvWonPAg"
              class="btn btn-primary"
              >Watch on youtube</a
            >
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            src="https://img.youtube.com/vi/DTJ-HmxBFDo/0.jpg"
            class="card-img-top"
            alt="Project ideas thumb"
          />
          <div class="card-body">
            <h5 class="card-title">Project Ideas</h5>
            <p class="card-text">
              Fresh project ideas for 2025 from postman public network.
            </p>
            <a
              href="https://www.youtube.com/watch?v=DTJ-HmxBFDo"
              class="btn btn-primary"
              >Watch on youtube</a
            >
          </div>
        </div>
      </div>
    </div>
    <footer><p>&copy; Giovane 2025</p></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
